<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dev Setup</title>
    <!-- Google only recognizes 'visible' microdata. This is a work-a-round.-->
    <style type="text/css">
        body > div:first-of-type {
            width: 1px;
            height: 1px;
            overflow: hidden;
        }
    </style>
</head>

<body>
    <div itemscope itemtype="http://schema.org/Organization"><span itemprop="name">Acme, Inc.</span>
        <div itemprop="address" itemscope itemtype="http://schema.org/PostalAddress"><span itemprop="streetAddress">#666 Main St.</span><span itemprop="addressLocality">Nome</span><span itemprop="addressRegion">AK</span>
        </div>
        <img itemprop="logo" src="http://acme.com/logo.jpg"><a href="http://acme.com" itemprop="url">http://acme.com</a>
    </div>
    <div id="myapp"></div>
    <script src="myapp/bundle.js"></script>
</body>

</html>
